<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>File Browsing</title>
<link rel="shortcut icon" href="/img/title.png">

<link rel="stylesheet" type="text/css" href="index/css/style.css">

<script type="text/javascript" src="index/js/jquery.min.js"></script>
<script type="text/javascript" src="index/js/vector.js"></script>

</head>
<body>

<div id="container">
	<div id="output">
		<div class="containerT">
			<h1>用户登录</h1>
			<form class="form" id="entry_form" action="/login" method="post" enctype="text/plain" validate>
				<input type="text" placeholder="用户名" id="entry_name" value="admin" required>
				<input type="password" placeholder="密码" id="entry_password" required>
				<button type="submit" id="entry_btn">登录</button>
				<!-- <div id="prompt" class="prompt"></div> -->
			</form>
		</div>
	</div>
</div>

<script type="text/javascript">
    // $(function(){
    //     Victor("container", "output");   //登陆背景函数
    //     $("#entry_name").focus();
    //     $(document).keydown(function(event){
    //         if(event.keyCode==13){
    //             $("#entry_btn").click();
    //         }
    //     });
	// });
	
	$(function(){ 
        // $("#register0").click(function(){ 
        //     location.href = 'register';
		// });
		Victor("container", "output");   //登陆背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });
        $("#entry_btn").click(function(){ 
            var username = $("#entry_name").val();
            var password = $("#entry_password").val();
            var data = {"uname":username,"upwd":password};
            $.ajax({ 
                url:'/login',
                type:'post',
                data: data,
                success: function(data,status){ 
					// alert(data["status"])
                    if(data["status"] == 'success'){ 
                        location.href = '/browsing.html';
                    } else {
						alert("账户或者密码错误")
					}
                },
                error: function(data,status){ 
                    if(status == 'error'){ 
                        location.href = 'login';
                    }
                }
            });
        });
    });
</script>

</body>
</html>
