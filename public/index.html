<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="File Browsing" content="简单的本地文件浏览器" http-equiv="refresh" content="30">
    <meta http-equiv="Expirse" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">

	<base href="http://192.168.31.111:8089">
	<link rel="shortcut icon" href="/img/title.png">
	<title>File Browsing</title>
	<link href="css/metro.min.css" rel="stylesheet" media="screen">
	<link href="css/index.css" rel="stylesheet" type="text/css">
	<script src="js/jquery.min.js"></script>
	<script src="js/metro.min.js"></script>
	<script src="js/lazeload.js"></script>
	<script src="js/util.js"></script>
</head>
<body style="background-color:bisque;">
	<h1 id="file-title" style="margin: 20px auto 20px 20px;"></h1>
	<button id="shwo_pic" type="button" onclick="button_show()" style="margin: 20px auto 20px 20px; font-size:20px;">图片浏览</button>
	<div class="picinfo" id = "picinfo" style="display:none; "> 
		<b>0/0</b>
	</div>
	<br><br>
	<div class="comic_wraCon autoHeight" style="width: 1571px;display:none;" id = "center_box"">
		<a class="img_land_prev" onclick="prev_img()"></a>
		<a class="img_land_next" onclick="next_img()"></a>
		<img src="img/loading.png">
	</div>

	<div style="margin: 1% auto auto 2%;width:30%;background-color:#FFD700" id="dir_contex">
	<p> 目录</p>
	<ul class="listview list-type-tiles"  id='dir_list'> </ul>
	</div>

	<div style="margin: 1% auto auto 2%;width:30%;background-color:rgb(253, 225, 141)" id="file_contex">
	<p> 文件</p>
	<ul class="listview list-type-tiles"  id='file_list'>  </ul>
	<ul class="listview list-type-tiles"  id='pic_list'>  </ul>
	</div>

	<div id="back_gf" style="margin: 1% auto auto 2%">
		<hr>
		<img src="img/back.gif" alt="Smiley face"> 
	</div>

</body>

<script>
var pic_list = new Array();
var cur_page = 0;
var is_show_pic = 0;

function shwo_cur_pic(page) {
	var file_dir = getQueryString('file_dir');

	var pic_info = '"<b style="margin: 20px auto auto auto";>' + (cur_page+1) + "/" + pic_list.length + "<br>" + pic_list[page] + "</b>"
	$("#picinfo").find("b").remove();
	$("#picinfo").append(pic_info);

	var imgStr = '<img style="width: 1771px;" src="./img/loading.png" lazy-src="store/' + file_dir + "/" + pic_list[page] + '">';
	$("#center_box").find("img").remove();
	$("#center_box").append(imgStr);
	new LazyLoad().init();
	javascript:scroll(0,0);
}

function button_show()
{
	//$("#shwo_pic").attr["style"].append("display:none;");
	var obj = document.getElementById("shwo_pic");
	  obj.style.display = "none";
	  obj.remove()

	$("#dir_contex").attr("style","display:none;");
	$("#file_contex").attr("style","display:none;");
	$("#back_gf").attr("style","display:none;");

	$("#center_box").attr("style","display:;");
	$("#picinfo").attr("style","display:;")
	is_show_pic = 1;
	shwo_cur_pic(cur_page);
	
}

function jump_chapter(dirct) {
	var file_dir = getQueryString('file_dir');
	var request_url = new String();
	var host = window.location.host;
	if (dirct == 0) {
		request_url = 'http://' + host + '/get_prev_dir?file_dir=' + file_dir;
	} else {
		request_url = 'http://' + host + '/get_next_dir?file_dir=' + file_dir;
	}
	var host = window.location.host;
	$.getJSON(request_url, function(data) {
		if (data["code"] != 0) {
			alert("寻找上、下级目录错误");
			return;
		}
		location.href = "index.html?file_dir=" + data["find_dir"];
	});
}

function prev_img(obj) {
	if (cur_page == 0) {
		if(confirm("已经是此章节第1页了，要打开上一个章节吗？")==true){
			jump_chapter(0);
		}
		return;
	} else {
		cur_page -= 1;
	}
	shwo_cur_pic(cur_page);
}

function next_img(obj){
	if (cur_page == (pic_list.length - 1)) {
		if(confirm("已经是此章节最后一页了，要打开下一个章节吗？")==true){
			jump_chapter(1);
		}
		return;
	} else {
		cur_page += 1;
	}
	shwo_cur_pic(cur_page);
}

$(document).keydown(function(event){
	if (is_show_pic == 0) {
		return;
	}
	if (event.keyCode == 37 /*←*/) {
		prev_img(null);
	} else if (event.keyCode == 39 /*→*/) {
		next_img(null);
	}
});

function add_title_link(title) {
	/*为标题添加各级目录链接*/
	var list = $('#file-title');
	var dir_link =  title .split("/");
	var pre_dir = new String();
	var home_dir = 1;

	dir_link.forEach(function(data) {
		var url = new String();
		if (home_dir == 1) {
			url = "/index.html"
			home_dir = 0;
		} else {
			if (data == "/") {
				url.length = 0;
			} else {
				pre_dir = pre_dir + data;
				url = "index.html?file_dir=/" + pre_dir;
				pre_dir = pre_dir + "/";
			}
		}
		if (url.length != 0) {
			list.append('<a  style="text-decoration:none" href="' + url + '">' + data + '/</a>')
		}
	});
}

$(function() {
	var file_dir = getQueryString('file_dir');
	if (file_dir == null) {
		file_dir = "";
	} else {
		//file_dir = file_dir.slice(2, file_dir.length-1)
	}
	var title_string = "home" + file_dir;
	add_title_link(title_string);

	//$('#file-title').html(dir_path);
	var host = window.location.host;
	$.getJSON('http://' + host + '/get_file_list?file_dir=' + file_dir, function(data) {
		if (data['code'] != 0 &&  data['code'] != 1) {
		    $('#wrong-content').text(JSON.stringify(data));
            metroDialog.open('#dialog');
            return;
		}
		var file_list = data['dir_list'];
		var list = $('#dir_list');
		file_list.forEach(function(data) {
			list.append('<li class="list bg-grayLight"><a href="index.html?file_dir=' + file_dir + '/' + data + '" ><span class="list-title">' + data + '/</span></a></li>')
		});
	
		file_list = data['file_list'];
		list = $('#file_list');
		file_list.forEach(function(data) {
			list.append('<li class="list bg-grayLight"><a href="store/' + file_dir + '/' + data + '" ><span class="list-title">' + data + '</span></a></li>')
		});
		pic_list = data['pic_list'];	
		if (pic_list.length != 0) {		
			list = $('#pic_list');
			pic_list.forEach(function(data) {
				list.append('<li class="list bg-grayLight"><a href="store/' + file_dir + '/' + data + '" ><span class="list-title">' + data + '</span></a></li>')
			});
		} else {
			var obj = document.getElementById("shwo_pic");
  			obj.style.display = "none";
		}
		//var s = len.toString();
		//alert(s); //将输出 String
	});

});

</script>
</html>
